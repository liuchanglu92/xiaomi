<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米账号-登陆</title>
    <link rel="stylesheet" href="../css/base.css">
    <script>
        function check(){
            var phone=document.getElementsByTagName("input")[0].value;
            var pwd=document.getElementsByTagName("input")[1].value;
            if(phone==""||pwd==""){
                alert("账号或密码错误！！")
            }else {
                if(phone.length>11||phone.length==0){
                    alert("请输入正确的手机号！！")
                }else if(pwd.length<6){
                    alert("请输入6位数的密码")
                }else {
                    alert("注册成功！！")
                }
            }
        }
    </script>
</head>
<body>

    <div id="container">
        <div id="main">
            <div id="img">
                <img src="../images/logo-xiaomi.png">
                <h1>小米账号登陆</h1>
            </div>
            <div id="content">
                <div id="content-login"><input type="text" name="account-phone" id="account-phone" placeholder="账号"></div>
                <div id="content-password"><input type="text" name="account-password" id="account-password"placeholder="密码" ></div>
                <div id="lebal"></div>
                <button id="content-btn" onclick=" check()">立即登陆</button>
            </div>
            <div id="footer">
                <a href="register.html">注册小米账号</a> |
                <a href="forgetPassword.html">忘记密码?</a>
            </div>
        </div>
        <div id="no-footer">
            <span>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</span>
        </div>
    </div>
</body>
</html>
